<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>看板页面</title>
    <style>
    .container{
        display: grid;
        grid-template-columns: repeat(6, 15%);
        column-gap: 1.5%;
        row-gap: 5px;
    }
    .box{
        display: grid;
        grid-template-rows: 50% 35% 10%;
    }
    .container>div{
        background: #ddedee;
        width: 100%;
        height: 180px;
    }
    a{
        text-decoration: none;
    }
    </style>
</head>
<body>
    <div><h3>数据来源:<a href="https://www.smzdm.com/" target="_blank">什么值得买</a></h3>
    <h3>项目地址:<a href="https://github.com/screamff/smzdm-spider">https://github.com/screamff/smzdm-spider</a></h3></div>
    <div class="container">
        {% for item in items %}
        <div class="box">
            <div class="item"><a href="{{item.url}}" target="_blank">{{item.name}}</a></div>
            <div class="price">{{item.price}}</div>
            <div><span>赞</span>
                <span>{{item.zhi}}</span>
                <span>踩</span>
                <span>{{item.buzhi}}</span></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
